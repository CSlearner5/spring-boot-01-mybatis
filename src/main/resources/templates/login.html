<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>
<p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<form th:action="@{/user/login}" method="post">
    <input type="text" name="empName" th:placeholder="#{login.empName}"/><br/>
    <input type="password" name="empPassword" th:placeholder="#{login.empPassword}"/><br/>
    <button type="submit" th:text="#{login.btn}"/>
</form>
</body>
</html>
